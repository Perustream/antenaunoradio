<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#0000FF">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="https://i.postimg.cc/SsFWKv5y/Picsart-25-07-05-20-51-39-612.png">
  <title>Antena Uno Radio</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    h1 {
      font-size: 24px;
    }
    audio {
      margin-top: 30px;
      width: 90%;
      max-width: 400px;
    }
    img {
      width: 120px;
      margin-top: 30px;
      border-radius: 20px;
    }
    #instalarBtn {
      position: fixed;
      bottom: 80px;
      left: 20px;
      background: #0000FF;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 30px;
      font-size: 12px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
      animation: botonBounce 2s infinite ease-in-out;
    }
    @keyframes botonBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <h1>ðŸŽ§ Antena Uno Radio</h1>
  <p>TransmisiÃ³n segura vÃ­a proxy HTTPS</p>

  <audio id="radio" controls autoplay>
    <source src="https://antenauno-proxy.radio.workers.dev/" type="audio/mpeg">
    Tu navegador no soporta audio.
  </audio>

  <img src="https://i.postimg.cc/SsFWKv5y/Picsart-25-07-05-20-51-39-612.png" alt="Logo">

  <button id="instalarBtn">ðŸ“² Instalar App</button>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('SW registrado:', reg.scope))
          .catch(err => console.log('SW error:', err));
      });
    }

    if ('mediaSession' in navigator) {
      navigator.mediaSession.metadata = new MediaMetadata({
        title: "Antena Uno Radio",
        artist: "Desde PotosÃ­",
        album: "VÃ­a Proxy",
        artwork: [
          { src: "https://i.postimg.cc/SsFWKv5y/Picsart-25-07-05-20-51-39-612.png", sizes: "512x512", type: "image/png" }
        ]
      });
    }

    let deferredPrompt;
    const instalarBtn = document.getElementById('instalarBtn');

    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      instalarBtn.style.display = 'block';
    });

    instalarBtn?.addEventListener('click', async () => {
      if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') {
          console.log('App instalada');
        }
        deferredPrompt = null;
        instalarBtn.style.display = 'none';
      }
    });
  </script>

</body>
